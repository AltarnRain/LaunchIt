# Version of the configuration file. Do not change this!
Version: 1
# When true the first thing LaunchIt will do is shut down explorer. This prevents explorer triggering restarts of services and executables. Default is true.
ShutdownExplorer: true
# The process priority LaunchIt will use to run your program. Valid values are: Normal (default), Idle, High, RealTime, BelowNormal, AboveNormal. Default is 'AboveNormal'.
Priority: AboveNormal
# Here you can specify which editor you want to use to edit settings. If your editor can be found using a PATH, just specify the exe. Otherwise use the full path. Default is notepad.exe
PreferredEditor: notepad.exe
# LaunchIt will make a batch file to launch the program you specified and then shut down itself. Default is false.
UseBatchFile: false
# Configure monitoring options
MonitoringConfiguration:
# Set this to true if you want LaunchIt to monitor executables and services that were (re)started.
  MonitorRestarts: true
  # Specifies the time in milliseconds LaunchIt will wait before checking for services or processes that were started.
  MonitoringInterval: 5000
# Configure shutting down services that (re)start.
ServiceShutdownConfiguration:
# Performs a shutdown when LaunchIt detects a (re)start. Default is true
  ShutdownAfterRestart: true
  # Limit shut down commands to what you configured you wanted to shutdown. Default is true
  OnlyConfigured: true
  # Configures the maximum amount that LaunchIt will attempt to do a shutdown. Default is 3. Set to -1 for infinite attempts.
  MaximumShutdownAttempts: 3
# Configure shutting down executables that (re)start.
ExecutableShutdownConfiguration:
# Performs a shutdown when LaunchIt detects a (re)start. Default is true
  ShutdownAfterRestart: true
  # Limit shut down commands to what you configured you wanted to shutdown. Default is true
  OnlyConfigured: true
  # Configures the maximum amount that LaunchIt will attempt to do a shutdown. Default is 3. Set to -1 for infinite attempts.
  MaximumShutdownAttempts: 3
